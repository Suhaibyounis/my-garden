<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fabulous Garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
         <h1 id="head">My Fabulous Garden</h1>
    </header>

    <main>
        <form action="" id="form">
            <label for="Name"> Name</label> <br>
            <input type="text">

            <br>

            <label for="flower">Image</label> <br>
            <select name="flower" id="">
                <option value="alstroemerias">alstroemerias</option>
                <option value="gardenias">gardenias</option>
                <option value="orchids">orchids</option>
                <option value="peonies">peonies</option>
                <option value="roses">roses</option>
                <option value="sunflowers">sunflowers</option>
                <option value="tulips">tulips</option>

            </select>
            <br>

            <label for="Season"> Season</label> <br>
            <select name="season" id="">
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
               
            </select>
                
            
        </form>
        <table id="table"></table>
        <button id="button">Save</button>
    </main>

    <footer>
        <h3>All Right reserved 2021 &copy ASAC</h3>

    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
